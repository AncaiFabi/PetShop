
<ion-content [fullscreen]="true">
  <div>
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{cachorro.nome}}</ion-card-title>
        <ion-card-subtitle>{{cachorro.idade}} anos </ion-card-subtitle>
      </ion-card-header>
        <ion-card-content>
          cachorrinho muito muito fofs
          <ion-row>
            <ion-col size = "4">
              <ion-button size="small" color="danger">
                <ion-icon name="trash-outline"></ion-icon>
                <ion-label style="margin-top: 0; margin-left: 6px"
                  >Ecluir</ion-label
                >
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card-content>
    </ion-card>
  </div>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end" style="margin: 1rem;">
    <ion-fab-button (click)="voltar()" color="dark">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
